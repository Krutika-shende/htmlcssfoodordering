<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Food Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background: #2196f3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container input,
        .container button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .container button {
            background: #2196f3;
            color: white;
            border: none;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Address" required>
            <input type="text" placeholder="Your Order" required>
            <button type="submit">Submit Order</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Food Ordering
    </footer>
</body>
</html>
